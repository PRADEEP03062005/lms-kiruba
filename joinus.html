        body {

            background-color: #f4f4f9;

            padding: 0;
            color: #333;
        }
        header {
            background-color: #5a4b36;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        header p {
            font-size: 18px;
            margin: 10px 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;

        .container {
            width: 50%;
            margin: 30px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

        h1 {

            color: #4CAF50;
        }
        label {
            font-size: 1.1em;
            margin-bottom: 10px;
            display: block;
        }
        input[type="text"], input[type="email"], input[type="number"], input[type="date"], select, textarea {

            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="radio"], input[type="checkbox"] {
            margin-right: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .button-container {
            text-align: center;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            width: 50%;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }
        footer h4 {
            margin: 0;
        }
        li{
                display: inline;
                color: rgb(179, 188, 194);
                padding: 10px;
                margin-left: 10px;
            }

    </style>

<body>

            <li><a href="joinus.html" target="_self" style="color: antiquewhite;">Join us</a></li>
            
        </ul>

    </header>

    <div class="container">
        <h1>Admission Form</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="number" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="course">Course Applied For:</label>
                <select id="course" name="course" required>
                    <option value="bsc_computer_science">B.Sc in Computer Science</option>
                    <option value="btech_cse">B.Tech in Computer Science Engineering</option>
                    <option value="msc_data_science">M.Sc in Data Science</option>
                    <option value="mtech_ai">M.Tech in Artificial Intelligence</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Permanent Address:</label>
                <textarea id="address" name="address" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
            </div>
            <div class="form-group">
                <label>Are you a hostel resident?</label>
                <input type="checkbox" id="hostel" name="hostel">
                <label for="hostel">Yes, I require hostel accommodation.</label>
            </div>
            <div class="button-container">
                <input type="submit" value="Submit Application">
            </div>
        </form>
    </div>
